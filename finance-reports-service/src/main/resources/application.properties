# Application Configuration
spring.application.name=finance-reports-api
server.port=8095

# Oracle Database Configuration
oracle.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
# Use a normal schema user, not SYS/SYSDBA (connection pools disallow SYSDBA)
oracle.datasource.username=system
oracle.datasource.password=sithil123
# Modern driver class
oracle.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# CORS Configuration (Allow React app to access API)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.finance.reports=DEBUG