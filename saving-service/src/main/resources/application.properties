# Application name and port
spring.application.name=savving-service
server.port=8084

# Datasource configuration
spring.datasource.url=jdbc:sqlite:D:/HND/DM/CW/Sqltie Db/sqlite_setup.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate configuration
spring.jpa.database-platform=com.example.savving_service.dialect.SQLiteDialect
# Use 'update' to auto-create/update tables
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console
spring.jpa.show-sql=true


# Naming strategy to preserve exact table names
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Optional: Disable second-level cache for SQLite
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- Oracle (Sync target) ---
# Use SERVICE NAME form. Replace XEPDB1/orclpdb1 with your actual service name (lsnrctl services)
oracle.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
# Use a normal schema user, not SYS/SYSDBA (connection pools disallow SYSDBA)
oracle.datasource.username=system
oracle.datasource.password=sithil123
# Modern driver class
oracle.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Enable Oracle so the app can start with both datasources
oracle.enabled=true

logging.level.org.hibernate.type.descriptor.sql=trace